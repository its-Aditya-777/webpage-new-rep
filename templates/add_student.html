<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}"/><!-- Link the CSS file -->
</head>
<body>
    <div class="container">
    <h1>Add Student</h1>
    <form method="POST">
        <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter name" required><br>

            <label for="roll">Roll Number:</label><br>
            <input type="text" id="roll" name="roll_number" placeholder="Enter roll number" required><br>

            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone_number" placeholder="Enter phone number" required><br>

            <label for="gpa">Cumulative GPA:</label><br>
            <input type="number" id="gpa" name="gpa" placeholder="Enter GPA" step="0.01" required><br>
        <button type="submit">Add</button>
    </form>
    <a href="\">Go back</a>
    </div>
</body>
</html>
